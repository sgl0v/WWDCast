disabled_rules: # rule identifiers to exclude from running
#   - function_parameter_count
#   - nesting
  - line_length
  - identifier_name
  - type_name
  - syntactic_sugar
#   - weak_delegate
#   - trailing_comma
opt_in_rules: # some rules are only opt-in
  - empty_count
  - force_unwrapping
  - private_outlet
  - missing_docs
  - type_name
line_length:
  warning: 160
type_body_length:
  warning: 300
  error: 400
file_length:
  warning: 500
  error: 1200
identifier_name:
  min_length: # only min_length
    error: 3 # only error
  excluded: # excluded via string array
    - id
included:
  - Source/
reporter: "xcode"
